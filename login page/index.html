<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="picture">
        <img src="Adsız tasarım.png" alt="" class="background">
    </div>
    <div class="loginForm">
        <img src="magazine.png" alt="" class="magazine">
        <h1 id="welcomeBack">WELCOME BACK!</h1>
        <H2 id="pleaseEnterYourDetails">Please enter your details.</H2>
        <input type="email" name="email" id="email" placeholder="E-mail">
        <input type="password" name="password" id="password" placeholder="Password">
        <div class="remember">
            <div><input type="checkbox" name="rememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label></div>
            <div><a href="" class="forget">Forget your password?</a></div>
        </div>
        <div class="loginButtons">
            <button id="loginButton">Login</button>
            <button id="loginGoogle">
                <div id="loginGoogleDiv">
                    <img src="google.png" alt="" id="google">
                    <div id="googleText">Login with Google</div>
                </div>
            </button>
        </div>
        <div class="sigUpDiv">
            <div class="signUpTitle">Don't have an account?&nbsp;&nbsp;</div>
            <a href="" class="signUpLink">Sign up.</a>
        </div>
    </div>
</body>
</html>
